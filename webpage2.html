<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Version of explorer page should be rendered in-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="wpg2.css">
    <script src="wpg2.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">C.C.C(Categorizing Court Cases)</a>
            <img src=" logo.jpeg" alt="Logo" width="100" height="70" class="d-inline-block align-text-top">
            <!--display inline-->
            <button type="button" class="btn btn-outline-danger" style="margin-right:50px"
                onClick="location.href='http://127.0.0.1:5500/demo.html'">LOGOUT</button>
        </div>
    </nav>
    <br><br><br><br>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <!--occupies entire width-->
            <form class="d-flex" role="search">
                <!--form-control:predifined shape,style,etc and me:margin-end-->
                <input class="form-control me-2" type="search" placeholder="Enter case number" aria-label="Search"
                    id="searchbar" style="float:right">
                <!--oninput="find((this.value))"-->
                <!--returns value of first element satisfying-->
                <button class="btn btn-outline-success" type="submit" style="float:right">Search</button>
                <button type="button" class="btn btn-outline-warning" style="margin-left:400px" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">ADD</button>
                <!--bs choses css attribute,modal for pop-up-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <!---1:element is removed from deafult navigation flow (no keyboard focus on js and mouse click unlike 0 focussing on div or p-->
                    <div class="modal-dialog">
                        <!--create pop-up box-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Record</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Enter case number:<input type="text" id="cnum"></p>
                                <p>Enter case name:<input type="text" id="cn"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="Save">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-warning" style="margin-left:50px" data-bs-toggle="modal"
                    data-bs-target="#example">EDIT</button>
                <div class="modal fade" id="example" tabindex="-1" aria-labelledby="exampleLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="examplelLabel">Edit Record</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Enter case number:<input type="text" disabled></p>
                                <p>Enter case name:<input type="text"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </nav>
    <table class="table table-hover" id="myTable">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Case Number</th>
                <th scope="col">Case Name</th>
                <th scope="col">View More Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td class="information">105660</td>
                <td>Xyz vs Abc</td>
                <td><a href="http://127.0.0.1:5500/info1.html">view more</a></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td class="information">140770</td>
                <td>Qwp vs Bte</td>
                <td><a href="http://127.0.0.1:5500/info2.html">view more</a></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td class="information">570980</td>
                <td>Rob vs Dw</td>
                <td><a href="http://127.0.0.1:5500/info3.html">view more</a></td>
            </tr>
        </tbody>
    </table>
    <button class="arrow left"></button><br>
    <button class="arrow right"></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
